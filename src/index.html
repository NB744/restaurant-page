<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' type='image/svg+xml' href='img/favicon.svg' />
    <title>Just Another Restaurant</title>
</head>
<body>
    <header class = 'site-header'>
        <div class = 'logo_container'>
            <div class = 'container' id = 'logo-container'>
                <div class = 'container' id = 'logo-img-container'>
                    <img class = 'logo' id = 'logo-img' src= './img/jar_logo_transparent.png' alt = 'Restaurant Logo Image'>
                </div>
                <div class = 'container' id = 'site-title-container'>
                    <h1 class = 'logo'>Just Another Restaurant</h1>
                </div>
            </div>
            <div class = 'container' id = 'header-navbar-container'>
                <nav class = 'site-nav'>
                    <button class = 'site-navbar-btn active' id = 'home-navbar-btn'>Home</button>
                    <button class = 'site-navbar-btn' id = 'menu-navbar-btn'>Menu</button>
                    <button class = 'site-navbar-btn' id = 'contact-us-navbar-btn'>Contact Us</button>
                </nav>
            </div>
        </div>
    </header>

    <div class = 'container' id = 'content'>

    </div>
    <footer class='site-footer'>
        <div class='container' id = 'restaurant-footer-container'>
            <p>&copy; 2025 Just Another Restaurant. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
